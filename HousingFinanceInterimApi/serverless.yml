        AlarmActions: 
          - 'Fn::Join':
            - ':'
            - - 'arn:aws:sns'
              - Ref: 'AWS::Region'
              - Ref: 'AWS::AccountId'
              - 'housing-finance-alarms'
        Dimensions:
