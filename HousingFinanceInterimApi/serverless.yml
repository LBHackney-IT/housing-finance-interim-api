resources:
  Resources:
    lambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /${self:service}/${self:provider.stage}/
        RoleName: ${self:service}-lambdaExecutionRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        Policies:
          - PolicyName: manageLogs
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: "Allow"
                  Action:
                    - "s3:PutObject"
                    - "s3:GetObject"
                  Resource:
                    Fn::Join:
                      - ""
                      - - "arn:aws:s3:::"
                        - "Ref": "ServerlessDeploymentBucket"
          - PolicyName: lambdaInvocation
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - "lambda:InvokeFunction"
                  Resource: "*"
          - PolicyName: dynamo-stream
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - "dynamodb:DescribeStream"
                    - "dynamodb:ListStreams"
                    - "dynamodb:GetRecords"  
                    - "dynamodb:GetShardIterator"
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:dynamodb'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'table/TenureInformation/stream/*'
    LoadTenancyAgreementLambdaAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: "${self:provider.stage}-load-tenagree-lambda-alarm"
        AlarmDescription: Errors detected in AWS Lambda for Load Tenancy Agreement (load-tenagree) function
        Namespace: AWS/Lambda
        MetricName: "Errors"
        Statistic: Sum
        Threshold: 0
        ComparisonOperator: GreaterThanThreshold
        EvaluationPeriods: 1
        Period: 60
        TreatMissingData: notBreaching
        AlarmActions:
          - 'Fn::Join':
              - ':'
              - - 'arn:aws:sns'
                - Ref: 'AWS::Region'
                - Ref: 'AWS::AccountId'
                - 'housing-finance-alarms'
        Dimensions:
          - Name: FunctionName
            Value: ${self:service}-${self:provider.stage}-load-tenagree
    LoadSuspenseCashTransactionsLambdaAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: "${self:provider.stage}-susp-cash-lambda-alarm"
        AlarmDescription: Errors detected in AWS Lambda for Load Suspense Cash (susp-cash) function
        Namespace: AWS/Lambda
        MetricName: "Errors"
        Statistic: Sum
        Threshold: 0
        ComparisonOperator: GreaterThanThreshold
        EvaluationPeriods: 1
        Period: 60
        TreatMissingData: notBreaching
        AlarmActions:
          - 'Fn::Join':
              - ':'
              - - 'arn:aws:sns'
                - Ref: 'AWS::Region'
                - Ref: 'AWS::AccountId'
                - 'housing-finance-alarms'
        Dimensions:
          - Name: FunctionName
            Value: ${self:service}-${self:provider.stage}-susp-cash
    CashFileLambdaAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: "${self:provider.stage}-housing-finance-cash-file-lambda-alarm"
        AlarmDescription: Errors detected in AWS Lambda for CashFile function
        Namespace: AWS/Lambda
        MetricName: "Errors"
        Statistic: Sum
        Threshold: 0
        ComparisonOperator: GreaterThanThreshold
