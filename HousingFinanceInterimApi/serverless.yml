      dependsOn: lambdaExecutionRole
      tags:
        Team: HousingFinance
    hfstepfuncdirectdebit:
      name: HFDirectDebitStateMachine
      events:
        - schedule: cron(30 2 * * ? *)
      definition:
        Comment: "Direct debit process step function deployed via serverless. Run at 02:30 AM"
